<h1>{{title}}</h1>
<form #loginForm="ngForm" (ngSubmit)=userLogin(loginForm.value)>
<input type="email" required #name="ngModel" pattern="[a-zA-Z]+$" placeholder="Enter Name" name="name" ngModel>
<br>
<span *ngIf="name.invalid && name.touched" style="color:red;">Please enter a valid Email</span>
<br>
<input type="password" minlength="4" required #password="ngModel" placeholder="Enter Password" name="password" ngModel>
<br>
<span *ngIf="password.invalid && password.touched" style="color:red;">Please enter a valid Password</span>
<br>
<button>Login</button>
</form>
